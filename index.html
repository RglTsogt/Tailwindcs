<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen h-screen flex">
        <div class="flex items-center justify-center w-1/4 h-screen bg-red-700">
            <div class="w-4/5 h-5/6 bg-gradient-to-r from-black to-transparent rounded-lg flex items-end justify-end">
                <div class=" w-16 h-16 rounded-full bg-teal-400 mb-10 mr-10"></div>
            </div>
        </div>
        <div class="w-1/4 h-screen bg-yellow-400 flex items-center justify-center">
            <div class="place-content-between w-4/5 h-5/6 flex flex-col">
                <div class="w-4/5 h-1/6 bg-gradient-to-r from-cyan-800 to-transparent rounded-lg"></div>
                <div class="w-4/5 h-1/6 bg-gradient-to-r from-cyan-800 to-transparent rounded-lg"></div>
                <div class="w-4/5 h-1/6 bg-gradient-to-r from-cyan-800 to-transparent rounded-lg flex items-end justify-end">
                    <div class=" w-16 h-16 rounded-full bg-teal-400 mb-10 mr-10"></div>
                </div>
                <div class="w-4/5 h-1/6 bg-gradient-to-r from-cyan-800 to-transparent rounded-lg"></div>
            </div>
        </div>
        <div class=" flex flex-col place-content-around w-1/4 h-screen bg-teal-600 items-center">
            <div class="w-4/5 h-2/6 flex flex-col justify-center">
                <div class="h-screen width-4/5 bg-gradient-to-r from-blue-800 to-transparent rounded-lg flex items-end justify-end">
                    <div class=" w-16 h-16 rounded-full bg-rose-600 mb-10 mr-10"></div>
                </div>
            </div>
            <div class="flex flex-row w-5/6 h-16 place-content-around">
                <div class="w-28 h-16 bg-gradient-to-r from-blue-800 to-transparent rounded-lg"></div>
                <div class="w-28 h-16 bg-gradient-to-r from-blue-800 to-transparent rounded-lg"></div>
                <div class="w-28 h-16 bg-gradient-to-r from-blue-800 to-transparent rounded-lg"></div>
            </div>
            <div class="flex w-5/6 h-32 place-content-around">
                <div class="w-40 h-32 bg-gradient-to-r from-blue-800 to-transparent rounded-lg"></div>
                <div class="w-40 h-32 bg-gradient-to-r from-blue-800 to-transparent rounded-lg"></div>
            </div>
            <div class="flex w-5/6 h-32 place-content-around">
                <div class="w-40 h-32 bg-gradient-to-r from-blue-800 to-transparent rounded-lg"></div>
                <div class="w-40 h-32 bg-gradient-to-r from-blue-800 to-transparent rounded-lg"></div>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center w-1/4 h-screen bg-pink-500 place-content-between">
            <div class="w-4/5 h-16 bg-gradient-to-r from-indigo-700 to-transparent rounded-lg"></div>
            <div class="w-5/6 h-5/6 flex flex-row items-center justify-center">            
                <div class="w-2/3 h-5/6 flex flex-col place-content-around">
                    <div class="w-4/5 h-2/5 bg-gradient-to-r from-indigo-700 to-transparent rounded-lg"></div>
                    <div class="w-4/5 h-2/5 bg-gradient-to-r from-indigo-700 to-transparent rounded-lg"></div>
                    <div class="w-4/5 h-24 bg-gradient-to-r from-indigo-700 to-transparent rounded-lg"></div>
                </div>
                <div class="w-2/3 h-5/6 flex flex-col place-content-around">
                    <div class="w-4/5 h-24 bg-gradient-to-r from-indigo-700 to-transparent rounded-lg"></div>
                    <div class="w-4/5 h-2/5 bg-gradient-to-r from-indigo-700 to-transparent rounded-lg rounded-lg flex items-center justify-center">
                        <div class=" w-16 h-16 rounded-full bg-rose-600"></div>
                    </div>
                    <div class="w-4/5 h-2/5 bg-gradient-to-r from-indigo-700 to-transparent rounded-lg"></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
